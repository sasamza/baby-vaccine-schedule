<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คำนวณตารางวัคซีนเด็ก</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">

  <div class="w-full bg-white shadow-lg rounded-2xl p-6">
    <h2 class="text-xl font-bold mb-3">คำนวณกำหนดการฉีดวัคซีน</h2>

    <div class="flex flex-col gap-4">
      <div class="flex flex-col">
      <!-- เลือกโหมด -->
      <label class="block mb-2">เลือกประเภท</label>
      <select id="mode" class="border rounded w-full p-2 mb-4">
        <option value="normal">ปกติ (ตามวันเกิด)</option>
        <option value="late1">ล่าช้า (1–6 ปี)</option>
        <option value="late2">ล่าช้า (7 ปีขึ้นไป)</option>
      </select>

      <!-- วันเกิด -->
      <div id="birthdateDiv" class="mb-4">
        <label class="block mb-2">วันเดือนปีเกิด</label>
        <input type="date" id="birthdate" class="border rounded w-full p-2">
      </div>

      <!-- วันที่เริ่มฉีด -->
      <div id="startdateDiv" class="mb-4 hidden">
        <label class="block mb-2">วันที่เริ่มฉีด</label>
        <input type="date" id="startdate" class="border rounded w-full p-2">
      </div>

      <button onclick="generateSchedule()" class="bg-blue-500 text-white py-3 rounded-lg text-lg font-medium hover:bg-blue-600 transition">สร้างตาราง</button>
      <div id="result" class="mt-6 overflow-x-auto"></div>
    </div>
    </div>

    <!-- Table -->
    <div class="mt-6 overflow-x-auto">
      <table id="resultTable" class="w-full border-collapse hidden text-sm sm:text-base">
        <thead>
          <tr class="bg-blue-100 text-gray-700">
            <th class="border p-2">สำหรับอายุ</th>
            <th class="border p-2">ชื่อวัคซีน</th>
            <th class="border p-2">วันที่ฉีด</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>

    <!-- Export Button -->
    <button id="exportBtn" onclick="exportPDF()" 
      class="hidden mt-4 bg-green-500 text-white py-3 w-full rounded-lg text-lg font-medium hover:bg-green-600 transition">
      บันทึกเป็น PDF
    </button>
  </div>

  <script>
    flatpickr("#birthdate", {
        dateFormat: "d/m/Y",
        locale: "th", // ภาษาไทย
        allowInput: true,
    });
    flatpickr("#startdate", {
        dateFormat: "d/m/Y",
        locale: "th", // ภาษาไทย
        allowInput: true,
    });
    const schedules = {
      normal: [
        { age: "2 เดือน", vac: "DTP-HB-HIB+OPV+Rota เข็ม1", add: [2,"month"] },
        { age: "4 เดือน", vac: "DTP-HB-HIB+OPV+Rota เข็ม2+IPV", add: [4,"month"] },
        { age: "6 เดือน", vac: "DTP-HB-HIB+OPV เข็ม3", add: [6,"month"] },
        { age: "9 เดือน", vac: "MMR เข็ม1", add: [9,"month"] },
        { age: "1 ปี", vac: "JE เข็ม1", add: [12,"month"] },
        { age: "1 ปีครึ่ง", vac: "DTP+OPV เข็ม1", add: [18,"month"] },
        { age: "2 ปีครึ่ง", vac: "JE+MMR เข็ม1", add: [30,"month"] },
        { age: "4 ปี", vac: "DTP+OPV เข็ม2", add: [48,"month"] }
      ],
      late1: [
        { age: "0 เดือน", vac: "DTP-HB เข็ม1 + IPV / MMR เข็ม1 / BCG", add: [0,"month"] },
        { age: "1 เดือน", vac: "DTP-HB เข็ม2 + OPV2 / JE1", add: [1,"month"] },
        { age: "2 เดือน", vac: "MMR เข็ม2", add: [2,"month"] },
        { age: "4 เดือน", vac: "DTP-HB เข็ม3 + OPV3", add: [4,"month"] },
        { age: "12 เดือน", vac: "DTP4 + OPV4 / JE2", add: [12,"month"] }
      ],
      late2: [
        { age: "0 เดือน", vac: "dT1 + OPV1 / MR/MMR / BCG", add: [0,"month"] },
        { age: "1 เดือน", vac: "HB1 / JE1", add: [1,"month"] },
        { age: "2 เดือน", vac: "dT2 + OPV2 / HB2", add: [2,"month"] },
        { age: "7 เดือน", vac: "HB2", add: [7,"month"] },
        { age: "12 เดือน", vac: "dT3 + OPV3 / JE2", add: [12,"month"] }
      ]
    };

    function addMonths(date, months) {
      let d = new Date(date);
      d.setMonth(d.getMonth() + months);
      return d;
    }
    function formatDateTH(d) {
      return d.toLocaleDateString("th-TH", {
        day: "numeric",
        month: "long",
        year: "numeric"
      });
    }

    function parseDate(input) {
      const [day, month, year] = input.split("/").map(Number);
      // JavaScript month index เริ่มที่ 0 → ม.ค. = 0, ก.ค. = 6
      return new Date(year, month - 1, day);
    }

    function generateSchedule() {
      const mode = document.getElementById("mode").value;
      const birthdate = document.getElementById("birthdate").value;
      const startdate = document.getElementById("startdate").value;

      let baseDate = mode === "normal" ? birthdate : startdate;
      console.log("Base Date:", baseDate, new Date(parseDate(baseDate)));
      console.log("Mode:", mode);
      if (!baseDate) {
        alert("กรุณาเลือกวันให้ครบ");
        return;
      }

      const table = schedules[mode];
      let html = `<h3 class="font-bold text-lg mb-2">ตารางวัคซีน (${mode})</h3>
                  <table id="resultTable" class="w-full border-collapse text-sm sm:text-base">
                    <thead>
                      <tr class="bg-blue-100 text-gray-700">
                        <th class="border p-2">อายุ</th>
                        <th class="border p-2">วัคซีน</th>
                        <th class="border p-2">วันที่ฉีด</th>
                      </tr>
                    </thead>
                    <tbody id="resultBody">
                      `;

      table.forEach(row => {
        let date = addMonths(new Date(parseDate(baseDate)), row.add[0]);
        html += `<tr>
          <td class="border p-2">${row.age}</td>
          <td class="border p-2">${row.vac}</td>
          <td class="border p-2">${formatDateTH(date)}</td>
        </tr>`;
      });

      html += "</tbody></table>";
      document.getElementById("result").innerHTML = html;
      document.getElementById("exportBtn").classList.remove("hidden");
    }

    // ------------------------- สลับ input -------------------------
    document.getElementById("mode").addEventListener("change", e => {
      if (e.target.value === "normal") {
        document.getElementById("birthdateDiv").classList.remove("hidden");
        document.getElementById("startdateDiv").classList.add("hidden");
      } else {
        document.getElementById("birthdateDiv").classList.add("hidden");
        document.getElementById("startdateDiv").classList.remove("hidden");
      }
    });
